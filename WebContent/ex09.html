<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>함수 (펑션)</h2>


</body>

<script type="text/javascript">
		
		//기명함수, 선언적함수, 이름있는 함수 -->> 정의부분부터 조사한다.
	
		function testA() {	//정의하기
			console.log("테스트 함수입니다.");
		}
	
		testA();			//사용하기 () 괄호 안에 실행할 것 쓰기
		
		
//////////////////////////////////////////////////////////////////////////////////
		
		
		//익명함수, 이름 없는 함수 -->> 실제로 이름이 없으면 사용불가(이름이 없기에 만들고 바로 사용)
		
		var testB = function(){
			console.log("익명함수입니다.");
		}		
		
		//사용법 : testB이름, ()실행
		
		testB();
		
	</script>

</html>
