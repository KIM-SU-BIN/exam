<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트</h1>

	<h2>문제</h2>

	switch문 예제
	<br> 주어진 과목번호를 통해 강의실 번호를 출력하는 프로그램을 작성하세요.
	<br> (브라우저에 출력) 과목 code값이 1이면 “R101호” 2이면 “R202호”
	<br> 3이면 “R303호” 4이면 “R404호” 나머지는 “상담원에게 문의하세요”
	<br>
	<br>


	<script type="text/javascript">
	var point = prompt("강의실 번호를 입력하세요.");
	console.log(point);
	
	switch(point) {
	
	case "1":
	console.log("R101호");
	break;
	
	case "2":
	console.log("R202호");
	break;
	
	case "3":
	console.log("R303호");
	break;
	
	case "4":
	console.log("R404호");
	break;
	
	default : 
	console.log("상담원에게 문의하세요");
	}
	
	</script>

</body>
</html>
