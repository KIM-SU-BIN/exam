	<h1>자바스크립트</h1>

	<h2>함수 (펑션)</h2>

<script type="text/javascript">
	
	//2번으로 확인
	var test = function() {
		console.log("test 익명함수");
	}
	
	//1번으로 확인
	function test() {
		console.log("test 함수");
	}
	
	//마지막으로 확인한 것 출력
	test();
	
</script>
</html>
