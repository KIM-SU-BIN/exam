<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>계산기</h1>

	<table border="1">
			<tr>
			<td colspan="4">
				<input id="display" type="text">
			</td>
		</tr>
	
		<tr>
			<td><button id="nine" type="button" value="9">9</button></td>
			<td><button id="eight" type="button" value="8">8</button></td>
			<td><button id="seven" type="button" value="7">7</button></td>
			<td><button id="btnDivide" type="button" value="/">/</button> <br></td>
		</tr>
		<tr>

			<td><button id="six" type="button" value="6">6</button></td>
			<td><button id="five" type="button" value="5">5</button></td>
			<td><button id="four" type="button" value="4">4</button></td>
			<td><button id="btnMultiply" type="button" value="*">*</button> <br></td>
		</tr>
		<tr>

			<td><button id="three" type="button" value="3">3</button></td>
			<td><button id="two" type="button" value="2">2</button></td>
			<td><button id="one" type="button" value="1">1</button></td>
			<td><button id="btnMinus" type="button" value="-">-</button> <br></td>
		</tr>
		<tr>
			<td><button id="zero" type="button" value="0">0</button></td>
			<td><button id="reset" type="button" value="C">C</button></td>
			<td><button id="sum" type="button" value="=">=</button></td>
			<td><button id="btnPlus" type="button" value="+">+</button> <br></td>
		</tr>
	</table>


</body>
<script type="text/javascript">
	window.onload = function() {

		var display = document.getElementById("display");

		//기호
		var btnPlus = document.getElementById("btnPlus");
		var btnMinus = document.getElementById("btnMinus");
		var btnMultiply = document.getElementById("btnMultiply");
		var btnDivide = document.getElementById("btnDivide");
		var sum = document.getElementById("sum");
		var reset = document.getElementById("reset");

		//숫자
		var one = document.getElementById("one");
		var two = document.getElementById("two");
		var three = document.getElementById("three");
		var four = document.getElementById("four");
		var five = document.getElementById("five");
		var six = document.getElementById("six");
		var seven = document.getElementById("seven");
		var eight = document.getElementById("eight");
		var nine = document.getElementById("nine");

		
		//버튼을 클릭했을 때 (이벤트)
		//기호

		btnPlus.onclick = function() {
			display.value += btnPlus.value;
		}
		btnMinus.onclick = function() {
			display.value += btnMinus.value;
		}
		btnMultiply.onclick = function() {
			display.value += btnMultiply.value;
		}
		btnDivide.onclick = function() {
			display.value += btnDivide.value;
		}
		sum.onclick = function() {
			display.value += eval(display.value);
		}
		reset.onclick = function(){
			display.value = "";
		}

		

		//숫자
		zero.onclick = function() {
			display.value += zero.value;
		}
		one.onclick = function() {
			display.value += one.value;
		}
		two.onclick = function() {
			display.value += two.value;
		}
		three.onclick = function() {
			display.value += three.value;
		}
		four.onclick = function() {
			display.value += four.value;
		}
		five.onclick = function() {
			display.value += five.value;
		}
		six.onclick = function() {
			display.value += six.value;
		}
		seven.onclick = function() {
			display.value += seven.value;
		}
		eight.onclick = function() {
			display.value += eight.value;
		}
		nine.onclick = function() {
			display.value += nine.value;
		}

	}
</script>
</html>
